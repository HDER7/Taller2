<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="justify-content-center text-center p-lg-5">
            <img src="https://www.cursosgis.com/wp-content/uploads/2017/06/lenguajes_1.png" alt="img" width="300px">

        </div>
        <div class="container" id="principal">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" id="uno">Actividad 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="dos">Actividad 2</a>
                </li>
            </ul>
        <div id="c1" class="">
            <div class="row p-5">
                <div class="col">
                    <h4>Producto</h4>
                    <input type="text" class="form-control" placeholder="Ingrese el carro" id="pro" >
                </div>
                <div class="col">
                    <h4>Unidades</h4>
                    <input type="text" class="form-control" placeholder="Stock" id="uni" >
                </div>
                <div class="col">
                    <h4>Valor</h4>
                    <input type="text" class="form-control" placeholder="$" id="val">
                </div>
            </div>
            <div class="container-fluid h-100"> 
                <div class="row w-100 align-items-center">
                    <div class="col text-center">
                        <button class="btn btn-primary regular-button" id="btn1">Agregar</button>
                    </div>	
                </div>
            </div>
            <table class="table p-3">
                <thead>
                    <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Valor</th>
                    </tr>
                </thead>
                    <tbody id="agre">
                    </tbody>
            </table>
            <div class="container-fluid h-100 p-3"> 
                <div class="row w-100 align-items-center">
                    <div class="col text-center">
                        <button class="btn btn-success regular-button" id="btn2">Calcular</button>
                    </div>	
                </div>
            </div>
            <div id="resultado">
            </div>
        </div>
        <div id="c2" class="visually-hidden"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
